<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>앰성의 등급구분 테스트</title>

    <script type="application/javascript">
        let count = 0;  // count 라는 이름으로 0(숫자자료형)을 대입(저장)하고 있는 변수
        let gradeArray = []; // gradeArray 라는 이름으로 입력한 값을 대입(저장)할 배열(자료형)형태의 변수

        // 저장 버튼 클릭 시 호출 이벤트 함수
        function checkInput() {
            count ++; // 위에 선언한 count 에서 클릭 시 횟수를 증가 시킴 -> count = count + 1 을 줄여쓴 것 (count에 0 + 1 을 다시 대입(저장)한다는 의미 2번째 클릭시에는 count에 1이 저장되어있으니까 1 + 1로 2가 됨, 3번째는 2가 저장되었다가 2 + 1이 되어 3인됨. 따라서 클릭할 때 마다 1씩 증가)
            let value = document.getElementById('number').value; // 저장된 값을 가져와 value라는 변수에 대입(저장)해줌.
            gradeArray.push(value);  // 대입한 변수를 위에 선언한 배열에 대입(저장)해줌. (push는 나중에 배울 내용으로 그냥 설명하기 편하려고 씀 왜냐하면 gradeArray[count] = value 와 같은 의미이지만 배열의 index(지금은 count로 씀)에 대해서 이해하지 못하면 다음 로직을 글로 설명할 수 없기 때문에 일단 그냥 값을 저장한다는 의미로 씀.)
            checkGrade(); // 등급을 체크할 위 함수를 호출
        }

        // 10번 클릭(저장)되었는지 확인하고 10번이 되었으면 등급을 매기는 함수
        function checkGrade() {

            if (count < 10) {   // 현재 count에 대입(저장) 된 값이 10번 미만인지 확인, 10번 미만이면 {}가로 안의 소스 실행
               document.getElementById('resultCount').innerHTML = '' + count; // 현재 몇번째 입력중인지 html에 표기(출력)
               document.getElementById('number').value = '';    // 입력하는 input 값을 비워줌(초기화)
               document.getElementById('number').focus();   // 저장 버튼을 클릭했기 때문에 버튼에 focus 되어있는 것을 다시 input으로 focus를 맞춤(이게 없으면 저장버튼 누르고 input박스 클릭하고 입력해야되서 귀찮아서 넣음 굳이 중요한건 아님)
               return; // 아직 10회 미만이기 때문에 결과를 계산하지 않고 return 함 (return 을 만나면 아래 소스를 실행하지 않고 해당 함수를 벗어날 때 사용, 예를 들면 아직 10회 입력을 다 채우지 않았기 때문에 아래 등급 계산을 하지 않고 벗어나게 함. 아무행위 없음.)
            }

            // 위의 10회를 넘어서면 현재 부분으로 넘어옴
            document.getElementById('resultCount').innerHTML = '' + count;  // 현재 몇번째 입력인지(10회) html 표기(출력)

            // 반복문 gradeArray 라는 배열 변수에 10개의 입력값이 저장되어 있음.
            // for (let i in gradeArray) {  // 향상된 for문 아래와 같은 의미임. 이 for 주석풀고 아래꺼 for만 한줄만 주석해서 테스트해봐도 좋음.
            for (let i = 0; i < count; i ++) {  // for문(반복문) count = 10 만큼 0부터 9까지 반복하며 {}가로 안의 소스를 실행함.
                let grade = 'D';    // grade 라는 변수에 D를 대입(저장), 가장 낮은 등급이라서 넣어놈 A, B, C 가 아니면 모두 D등급이기 때문에..

                if (gradeArray[i] > 89) {  // gradeArray배열의 i(0~9가 대입(저장)되어 반복)번째 입력값이 89(90~100)초과이면 {}안을 실행

                    grade = 'A';    // grade(현재 D)에 A를 대입(저장)한다.

                } else if (gradeArray[i] > 79) { // gradeArray배열의 i(0~9가 대입(저장)되어 반복)번째 입력값이 79(80~89)초과이면 {}안을 실행

                    grade = 'B';    // grade(현재 D)에 B를 대입(저장)한다. //A는 해당되지 않아 패스되었을때 왔기때문에..

                } else if (gradeArray[i] > 69) { // gradeArray배열의 i(0~9가 대입(저장)되어 반복)번째 입력값이 69(70~79)초과이면 {}안을 실행

                    grade = 'C';    // grade(현재 D)에 C를 대입(저장)한다. //A, B는 해당되지 않아 패스되었을때 왔기때문에..

                }

                // 위의 if문 A, B, C를 모두 조건에 만족하지 않으면(69이하) 처음설정한 D가 grade 에 그대로 저장되어있음...

                // grade에 저장된 값을 html에 표기(출력)한다.
                document.getElementById('resultGrade').innerHTML += gradeArray[i] + ' = ' + grade + '<br /><br />';
            }
        }
    </script>
</head>
<body>
이번 문제는 조건문과 반복문을 잘 합쳐서 풀어보세요~ <br />
<input type="text" id="number">
<button type="button" onclick="checkInput()">저장</button>

<h3>결과</h3>
<div>
    <span>현재 </span><span id="resultCount" style="color: red">0</span>&nbsp;번째 입력중..
</div>
<div id="resultGrade">

</div>
</body>
</html>
